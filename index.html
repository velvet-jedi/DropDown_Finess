<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DropDown Finesse</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="first">
            <button>Menu</button>
            <nav>
                <ul class="menu menu--background">
                    <li class="menu_button">Home</li>
                    <li class="menu_button menu_button--arrow">
                        Clothes
                        <div class="dropdown-container">
                            <ul>
                                <li>T-Shirts</li>
                                <li>Trousers</li>
                                <li>Coats</li>
                                <li>Dresses</li>
                            </ul>
                        </div>
                    </li>
                    <li class="menu_button menu_button--arrow">
                        Products
                        <div class="dropdown-container">
                            <ul>
                                <li>Furniture</li>
                                <li>Beds</li>
                                <li>Lighting</li>
                            </ul>
                        </div>
                    </li>
                    <li class="menu_button menu_button--arrow">
                        Archive
                        <div class="dropdown-container">
                            <ul>
                                <li>2023</li>
                                <li>2022</li>
                                <li>2021</li>
                                <li>2020</li>
                                <li>2019</li>
                            </ul>
                        </div>
                    </li>
                    <li class="menu_button">Contact</li>
                </ul>
            </nav>
        </div>

        <div id="second">
            <div class="select-menu">
                <div class="select-btn">
                    <span class="sBtn-text">Connect with us</span>
                    <i class="bx bx-chevron-down"></i>
                </div>

                <ul class="options">
                    <li class="option">
                        <i class="bx bxl-instagram" style="color: #e1306c"></i>
                        <span class="option-text">Instagram</span>
                    </li>
                    <li class="option">
                        <i class="bx bxl-twitter" style="color: #1da1f2"></i>
                        <span class="option-text">Twitter</span>
                    </li>
                    <li class="option">
                        <i class="bx bxl-linkedin"></i>
                        <span class="option-text">Linkedin</span>
                    </li>
                    <li class="option">
                        <i class="bx bxl-facebook" style="color: #4267b2"></i>
                        <span class="option-text">Facebook</span>
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
